name: smartsave
description: "Rebecca - Personal Finance, Budget Tracking & Micro-Savings powered by RevenueCat"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.4.9
  google_fonts: ^6.1.0
  fl_chart: ^0.65.0
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  url_launcher: ^6.3.2
  uuid: ^4.2.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  purchases_flutter: ^8.1.0
  google_generative_ai: ^0.4.6
  firebase_core: ^3.12.1
  firebase_remote_config: ^5.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.8

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#10B981"
  adaptive_icon_foreground: "assets/icon/app_icon.png"

flutter_native_splash:
  color: "#0F172A"
  image: "assets/icon/app_icon.png"
  android: true
  ios: true
  android_12:
    color: "#0F172A"
    image: "assets/icon/app_icon.png"
